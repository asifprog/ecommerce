{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en" class="h-full bg-white">
  <head>
    <title>
      {% block title %}Shop | Welcome to and experince{% endblock %}
    </title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    {% tailwind_css %}
    <style>
      /* Hide the mobile menu by default */
      #mobileMenu, #dropDownMenu {
        display: none;
      }
    </style>
  </head>

  <body class="bg-gray-50 font-serif leading-normal tracking-normal h-full">
    <div class="bg-white">
      {% include './shop/navigation.html' %}
      {% include './components/blocks/toast.html' %}
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
