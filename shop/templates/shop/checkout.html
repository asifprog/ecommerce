<h2>Checkout</h2>
<ul>
    {% for item in cart_items %}
        <li>{{ item.product.name }} - {{ item.quantity }} x ${{ item.product.price }}</li>
    {% endfor %}
</ul>
<form action="{% url 'create_checkout_session' %}" method="POST">
    {% csrf_token %}
    <button type="submit">Proceed to Payment</button>
</form>
